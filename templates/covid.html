<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UnderLine</title>
    <!-- Latest compiled and minified CSS -->
    <link href="{{ url_for('static', filename="css/style.css") }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

<link href="{{ url_for('static', filename="css/bootstrap.min.css") }}" rel="stylesheet">
<link href="{{ url_for('static', filename="css/font-awesome.min.css") }}" rel="stylesheet">
<link href="{{ url_for('static', filename="css/animate.css") }}" rel="stylesheet">
<link href="{{ url_for('static', filename="css/font.css") }}" rel="stylesheet">
<link href="{{ url_for('static', filename="css/li-scroller.css") }}" rel="stylesheet">
<link href="{{ url_for('static', filename="css/slick.css") }}" rel="stylesheet">
<link href="{{ url_for('static', filename="css/jquery.fancybox.css") }}" rel="stylesheet">
<link href="{{ url_for('static', filename="css/theme.css") }}" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>    
</head>
<body>
<a class="scrollToTop" href="#"><i class="fa fa-angle-up"></i></a>
<div class="container">
  <header id="header">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="header_top">
          <div class="header_top_left">
            <ul class="top_nav">
              <li><a href="/index.html">Home</a></li>
              <li><a href="#footer">About</a></li>
              <li><a href="#footer">Contact</a></li>
            </ul>
          </div>
          <div class="header_top_right">
            <p id="date-today"></p>
          </div>
        </div>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="header_bottom">
          <div class="logo_area"><a href="/" class="logo"><img src="{{ url_for('static', filename='images/logo.png') }}" alt=""></a></div>
          <div class="add_banner"><a href="#"><img src="{{ url_for('static', filename='images/banner.jpg') }}" alt=""></a></div>
        </div>
      </div>
    </div>
  </header>
  <section id="navArea">
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav main_nav">
          <li><a href="/"><span class="fa fa-home desktop-home"></span><span class="mobile-show">Home</span></a></li>
          <li><a href="/world">World</a></li>
          <li><a href="/in">India</a></li>
          <li class="active"><a href="/covid">Covid-19</a></li>
          <li><a href="/biz">Business</a></li>
        </ul>
      </div>
    </nav>
  </section>
<center>
<div class="container row equal-cols">
    {% for new, des, i in context %}
    <!--started-->
    <div class="col-md-6">
    <div class="card">
        <img class="card-img-top img-fluid myimage" src="{{i}}" alt="News">
        <div class="card-body">
            <h3 class="card-title strong">{{new}}</h3>
            <p class="card-text">{{des}}</p>
            <p class="card-text">{{ind}}</p>
        </div>
    </div>
    </div>
    {% endfor %}
</div>
</center>
<!--Footer start-->
<footer id="footer">
  <div class="footer_top">
<center><p><b>#The_incomplete_projects Series</p></b></center>
  </div>
  <div class="footer_bottom">
    <p class="copyright"><b>Credits : Team Tinkerhub Kerala, WPfreeware News Template</b></p>
    <p class="developer">
    <a href="https://www.linkedin.com/in/jaseemck/"><i class="fa fa-linkedin" style="color:white; font-size:20px;"></i></a>&nbsp;&nbsp;
    <a href="https://github.com/Jaseemck"><i class="fa fa-github" style="color:white; font-size:20px;"></i></a>&nbsp;&nbsp;
    <a href="https://twitter.com/jaseemckclt"><i class="fa fa-twitter" style="color:white; font-size:20px;"></i></a></p>
  </div>
</footer>
<!--Footer end-->
<script>
n =  new Date();
y = n.getFullYear();
m = n.getMonth() + 1;
d = n.getDate();
document.getElementById("date-today").innerHTML = d + "/" + m + "/" + y;
</script>
<script src="{{ url_for('static', filename="js/jquery.min.js") }}"></script>
<script src="{{ url_for('static', filename="js/wow.min.js") }}"></script> 
<script src="{{ url_for('static', filename="js/bootstrap.min.js") }}"></script> 
<script src="{{ url_for('static', filename="js/slick.min.js") }}"></script> 
<script src="{{ url_for('static', filename="js/jquery.li-scroller.1.0.js") }}"></script> 
<script src="{{ url_for('static', filename="js/jquery.newsTicker.min.js") }}"></script> 
<script src="{{ url_for('static', filename="js/jquery.fancybox.pack.js") }}"></script> 
<script src="{{ url_for('static', filename="js/custom.js") }}"></script>
</body>
</html>
